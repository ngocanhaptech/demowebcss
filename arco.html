<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arco Design - Fix MIME & Icon</title>
    <link rel="stylesheet" href="https://esm.sh/@arco-design/web-react@2.61.1/dist/css/arco.css">
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@arco-design/web-react": "https://esm.sh/@arco-design/web-react@2.61.1?bundle&deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { padding: 50px; background-color: #f0f2f5; font-family: sans-serif; }
        .container { max-width: 500px; margin: 0 auto; }
        .space-box { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        // Import components từ gói chính
        import { Button, DatePicker, Message, Space, Divider, Card } from '@arco-design/web-react';

        function App() {
            const [date, setDate] = useState(null);

            return (
                <Card className="container" title="Arco Design + React 18">
                    <Space direction="vertical" size="large" style={{ width: '100%' }}>
                        <div className="space-box">
                            <Button type="primary" onClick={() => Message.info('Chào mừng bạn!')}>
                                Click Me
                            </Button>
                            
                            <Button 
                                type="outline" 
                                status="success" 
                            >
                                Favorite
                            </Button>
                        </div>

                        <Divider orientation='left'>Chọn một ngày</Divider>
                        <DatePicker 
                            style={{ width: '100%' }} 
                            onChange={(dateString) => {
                                setDate(dateString);
                                Message.success(`Bạn đã chọn: ${dateString}`);
                            }}
                        />

                        {date && (
                            <div style={{ marginTop: 10, padding: 10, background: '#e5e6eb', borderRadius: 4 }}>
                                Ngày trong State: <strong>{date}</strong>
                            </div>
                        )}
                    </Space>
                </Card>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
