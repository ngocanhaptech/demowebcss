<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval';">
    <title>Simple Web Builder</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        #toolbox {
            width: 200px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 20px;
        }
        #toolbox button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #preview {
            flex: 1;
            min-height: 500px;
            border: 1px solid #ddd;
            width: 100%;
        }
        #code-output {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Simple Web Builder</h1>
    <div id="container">
        <div id="toolbox">
            <button onclick="addText()">Add Text</button>
            <button onclick="addImage()">Add Image</button>
            <button onclick="addButton()">Add Button</button>
            <button onclick="generateCode()">Generate HTML Code</button>
        </div>
        <iframe id="preview" srcdoc='<!DOCTYPE html><html><head><style>body {position: relative; padding: 20px; margin: 0; min-height: 460px;}.element {position: absolute;border: 1px dashed #ccc;padding: 10px;cursor: move;background: #fff;}.element.selected {border: 1px solid #007bff;}</style></head><body></body></html>' frameborder="0"></iframe>
    </div>
    <pre id="code-output"></pre>
    
    <script src="./app/builder.js"></script>
</body>
</html>
